<div class="picture-dialog">
    <div class="modal-header">
        <button type="button" class="close" ng-click="ctrl.ok()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title">
            <i class="fa fa-image" aria-hidden="true"></i> Pictures
        </h4>
    </div>
    <div class="modal-body">
        <div uib-carousel active="ctrl.configs.index" interval="ctrl.configs.interval" no-wrap="false">
            <div uib-slide ng-repeat="slide in ctrl.configs.pictures" index="$index">
                <img class="img-responsive" ng-src="http://localhost:8090/{{slide[ctrl.configs.urlName]}}" style="margin:auto;" />
            </div>
        </div>
    </div>
</div>
