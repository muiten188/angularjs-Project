<sm-modal-dialog modal-title="{{'LABEL.COMMON.CHANGE_PASSWORD' | translate }}">
    <div class="modal-body">
        <form novalidate name="formApp" ng-submit="formApp.$valid && ctrl.onSubmit()">
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" ng-model="ctrl.user.password" placeholder="{{ 'LABEL.COMMON.PASSWORD_OLD' | translate }}"
                    ng-required="true" />
                <i class="fa fa-key form-control-feedback" aria-hidden="true"></i>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" ng-model="ctrl.user.passwordNew" placeholder="{{ 'LABEL.COMMON.PASSWORD_NEW' | translate }}"
                    ng-required="true" />
                <i class="fa fa-key form-control-feedback" aria-hidden="true"></i>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" ng-model="ctrl.user.passwordRetype" placeholder="{{ 'LABEL.COMMON.RETYPE' | translate }}"
                    ng-required="true" />
                <i class="fa fa-key form-control-feedback" aria-hidden="true"></i>
            </div>
            <div class="form-group">
                <button type="submit" ng-disabled="ctrl.user.password && ctrl.user.passwordNew !== ctrl.user.passwordRetype" 
                    class="btn btn-primary btn-block btn-flat">{{'LABEL.COMMON.CHANGE_PASSWORD' | translate }}</button>
            </div>
        </form>
    </div>
</sm-modal-dialog>
