<sm-modal-dialog modal-title="{{(ctrl.conversation.conversationId ? 'LABEL.COMMON.UPDATE' : 'LABEL.COMMON.CREATE') | translate }}"
    type="{{ctrl.conversation.conversationId ? 'update' : 'create'}}">
    <form novalidate name="formApp" ng-submit="formApp.$valid && ctrl.onSubmit()" class="form-horizontal">
        <input ng-if="ctrl.conversation.conversationId" type="hidden" ng-model="ctrl.conversation.conversationId" />
        <div class="modal-body">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2" ng-bind="'LABEL.CONVERSATION.APARTMENT' |translate"></label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input ng-value="ctrl.conversation.buildingCode" type="text" class="form-control" placeholder="{{'LABEL.COMMON.BUILDING' | translate}}"
                            readonly />
                    </div>
                    <div class="col-xs-4">
                        <input ng-value="ctrl.conversation.floorCode" type="text" class="form-control" placeholder="{{'LABEL.COMMON.FLOOR' | translate}}"
                            readonly />
                    </div>
                    <div class="col-xs-4">
                        <input ng-value="ctrl.conversation.apartmentName" type="text" class="form-control" placeholder="{{'LABEL.COMMON.APARTMENT' | translate}}"
                            readonly />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="code" class="col-sm-5 control-label" ng-bind="'LABEL.COMMON.RESIDENT' |translate"></label>
                    <div class="col-sm-7">
                        <input ng-value="ctrl.conversation.apartmentOwner.name" type="text" class="form-control" placeholder="{{'LABEL.COMMON.RESIDENT' | translate}}"
                            readonly />
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="code" class="col-sm-5 control-label" ng-bind="'LABEL.COMMON.PHONE_NUMBER' |translate"></label>
                    <div class="col-sm-7">
                        <input ng-value="ctrl.conversation.apartmentOwner.phoneNumber" type="text" class="form-control" placeholder="{{'LABEL.COMMON.PHONE_NUMBER' | translate}}"
                            readonly/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="code" class="col-sm-5 control-label" ng-bind="'LABEL.CONVERSATION.CONVERSATION_TYPE' |translate"></label>
                    <div class="col-sm-7">
                        <sm-conversation-type ng-model="ctrl.conversation.conversationType" sm-class="form-control" sm-input="true" ng-readonly="true"
                        />
                    </div>
                </div>
            </div>
            <div>
                <table class="table table-stripped table-hover header-fixed">
                    <thead>
                        <tr>
                            <th class="col3">{{ 'LABEL.CONVERSATION_ITEM.SEND_DATE' | translate }}</th>
                            <th class="col3">{{ 'LABEL.CONVERSATION_ITEM.SENDER' | translate }}</th>
                            <th class="col3">{{ 'LABEL.CONVERSATION_ITEM.CONTENT' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody style="height: 150px">
                        <tr ng-repeat="model in ctrl.conversation.conversationDetailItemList">
                            <td class="col3">{{ model.conversationDetailSend | date : 'dd/MM/yyyy HH:mm:ss' }}</td>
                            <td class="col3">{{ model.nameSender }}</td>
                            <td class="col3">{{ model.conversationDetailContent }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="conversationDetailContent" class="control-label col-sm-2" ng-bind="'LABEL.CONVERSATION.ADD_CONTENT' |translate"></label>
                <div class="col-sm-10">
                    <textarea ng-model="ctrl.conversation.conversationDetailContent" type="text" class="form-control" id="conversationDetailContent"
                        name="conversationDetailContent" placeholder="{{'LABEL.CONVERSATION.PLACE_HOLDER_ADD_CONTENT' | translate}}"
                        rows="3" maxlength="2000" />
                    <div class="text-right" style="margin-top: 5px;">
                        <button ng-disabled="!ctrl.conversation.conversationDetailContent" type="button" class="btn btn-primary btn-xs" ng-click="ctrl.onReply()">
                            <i class="fa fa-send"></i> {{ 'BUTTON.SEND' | translate }}</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="control-label col-sm-2" ng-bind="'LABEL.CONVERSATION.FINISH' |translate"></label>
                <div class="col-sm-10">
                    <ul class="list-unstyled">
                        <li>
                            <div class="radio">
                                <label class="ng-binding">
                                    <input type="radio" name="conversationNode" ng-model="ctrl.conversation.conversationNode" value="RESOLVED" />
                                    <span class="cr">
                                        <i class="cr-icon fa fa-check"></i>
                                    </span>
                                    {{'LABEL.CONVERSATION_NODE.RESOLVED' |translate}}
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <label class="ng-binding">
                                    <input type="radio" name="conversationNode" ng-model="ctrl.conversation.conversationNode" value="MISTAKE" />
                                    <span class="cr">
                                        <i class="cr-icon fa fa-check"></i>
                                    </span>
                                    {{'LABEL.CONVERSATION_NODE.MISTAKE' |translate}}
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <label class="ng-binding">
                                    <input type="radio" name="conversationNode" ng-model="ctrl.conversation.conversationNode" value="UNRESPONSED" />
                                    <span class="cr">
                                        <i class="cr-icon fa fa-check"></i>
                                    </span>
                                    {{'LABEL.CONVERSATION_NODE.UNRESPONSED' |translate}}
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="radio">
                                <label class="ng-binding">
                                    <input type="radio" name="conversationNode" ng-model="ctrl.conversation.other" value="OTHER" />
                                    <span class="cr">
                                        <i class="cr-icon fa fa-check"></i>
                                    </span>
                                    {{'LABEL.CONVERSATION_NODE.OTHER' |translate}}
                                </label>
                            </div>
                        </li>
                        <li>
                            <div style="padding-top: 7px;">
                                <input ng-value="ctrl.conversation.conversationNode" type="text" class="form-control" placeholder="{{'LABEL.CONVERSATION.CONVERSATION_NODE' | translate}}"
                                    ng-disabled="!ctrl.conversation.other" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-disabled="!formApp.$dirty || !formApp.$valid" type="submit" class="btn btn-primary">
                <i class="fa fa-check"></i> {{ 'BUTTON.END' | translate }}</button>
            <button type="button" class="btn btn-default" ng-click="ctrl.onCancel()">
                <i class="fa fa-times"></i> {{ 'BUTTON.CANCEL' | translate }}</button>
        </div>
    </form>
</sm-modal-dialog>
