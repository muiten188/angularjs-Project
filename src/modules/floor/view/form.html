<sm-modal-dialog modal-title="{{(ctrl.floor.floorId ? 'LABEL.COMMON.UPDATE' : 'LABEL.COMMON.CREATE') | translate }}" type="{{ctrl.floor.floorId ? 'update' : 'create'}}">
    <form novalidate name="formApp" class="form-horizontal" ng-submit="formApp.$valid && ctrl.onSubmit()">
        <input ng-if="ctrl.floor.floorId" type="hidden" ng-model="ctrl.floor.floorId" />
        <div class="modal-body">
            <div class="form-group">
                <label for="code" class="col-sm-3 control-label required" ng-bind="'LABEL.FLOOR.CODE' |translate"></label>
                <div class="col-sm-9">
                    <input ng-model="ctrl.floor.code" type="text" class="form-control" name="code" placeholder="{{'LABEL.FLOOR.PLACE_HOLDER_CODE' | translate}}"
                        maxlength="20" required />
                    <div class="box-validate">
                        <div ng-show="formApp.code.$dirty && formApp.code.$invalid" class="text-danger">
                            <i class="fa fa-times text-danger"></i>
                            <span ng-show="formApp.code.$error.required" ng-bind="'SYSTEM.ERROR.REQUIRED' | translate"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-3 control-label" ng-bind="'LABEL.FLOOR.ADDRESS' |translate"></label>
                <div class="col-sm-9">
                    <input ng-model="ctrl.floor.address" type="text" class="form-control" name="address" placeholder="{{'LABEL.FLOOR.PLACE_HOLDER_ADDRESS' | translate}}"
                        maxlength="160" />

                    <div class="box-validate">
                        <div ng-show="formApp.address.$dirty && formApp.address.$invalid" class="text-danger">
                            <i class="fa fa-times text-danger"></i>
                            <span ng-show="formApp.address.$error.required" ng-bind="'SYSTEM.ERROR.REQUIRED' | translate"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-3 control-label" ng-bind="'LABEL.FLOOR.DESCRIPTION' |translate"></label>
                <div class="col-sm-9">
                    <input ng-model="ctrl.floor.description" type="text" class="form-control" name="description" placeholder="{{'LABEL.FLOOR.PLACE_HOLDER_DESCRIPTION' | translate}}"
                        maxlength="160" />
                </div>
            </div>
            <div class="form-group">
                <label for="numberFloor" class="col-sm-3 control-label required" ng-bind="'LABEL.FLOOR.NUMBER_FLOOR' |translate"></label>
                <div class="col-sm-9">
                    <input ng-model="ctrl.floor.numberFloor" type="number" class="form-control" name="numberFloor" placeholder="{{'LABEL.FLOOR.PLACE_HOLDER_NUMBER_FLOOR' | translate}}"
                        min="0" max="999" required ng-readonly="ctrl.floor.floorId" />
                </div>
            </div>
            <div class="form-group">
                <label for="numberOfApartmentForEachFloor" class="col-sm-3 control-label" ng-bind="'LABEL.FLOOR.NUMBER_APARTMENT' |translate"></label>
                <div class="col-sm-9">
                    <input ng-model="ctrl.floor.numberOfApartmentForEachFloor" type="number" class="form-control" name="numberOfApartmentForEachFloor"
                        min="0" max="999" placeholder="{{'LABEL.FLOOR.PLACE_HOLDER_NUMBER_FLOOR' | translate}}" ng-readonly="ctrl.floor.floorId"
                    />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-disabled="!formApp.$dirty || !formApp.$valid" type="submit" class="btn btn-primary">
                <i ng-class="(ctrl.floor.floorId ? 'fa fa-edit' : 'fa fa-plus')"></i> {{ (ctrl.floor.floorId ? 'BUTTON.UPDATE' : 'BUTTON.CREATE') | translate }}</button>
        </div>
    </form>
</sm-modal-dialog>
